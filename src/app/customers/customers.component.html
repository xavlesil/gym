<h2>Liste des Clients</h2>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Prénom</th>
      <th>Nom</th>
      <th>Abonnement Actif</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.activeSubscription ? '✅ Oui' : '❌ Non' }}</td>
    </tr>
  </tbody>
</table>
