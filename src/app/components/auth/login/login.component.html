<!-- src/app/components/auth/login/login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Connexion</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="loginForm.get('username')?.invalid">
                  Le nom d'utilisateur est requis.
                </mat-error>
              </mat-form-field>
  
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="loginForm.get('password')?.invalid">
                  Le mot de passe est requis.
                </mat-error>
              </mat-form-field>
  
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
                Se connecter
              </button>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="accent" (click)="goToForgotPassword()">Mot de passe oubliÃ© ?</button>
            <button mat-button color="primary" (click)="goToRegister()">S'inscrire</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
