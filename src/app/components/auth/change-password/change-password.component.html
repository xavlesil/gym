<!-- src/app/components/auth/change-password/change-password.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Changer le mot de passe</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" formControlName="username">
                <div *ngIf="changePasswordForm.get('username')?.invalid && changePasswordForm.get('username')?.touched" class="text-danger">
                  Le nom d'utilisateur est requis.
                </div>
              </div>
              <div class="form-group">
                <label for="oldPassword">Ancien mot de passe</label>
                <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword">
                <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched" class="text-danger">
                  L'ancien mot de passe est requis.
                </div>
              </div>
              <div class="form-group">
                <label for="newPassword">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
                <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="text-danger">
                  Le nouveau mot de passe doit contenir au moins 6 caractÃ¨res.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!changePasswordForm.valid">Changer le mot de passe</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
