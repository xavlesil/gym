<div class="card">
  <h2>{{ isEditMode ? 'Modifier un client' : 'Ajouter un client' }}</h2>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" formControlName="firstName">
      <div *ngIf="customerForm.get('firstName')?.invalid && customerForm.get('firstName')?.touched" class="error-message">
        Le prénom est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" formControlName="lastName">
      <div *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched" class="error-message">
        Le nom est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Téléphone</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber">
      <div *ngIf="customerForm.get('phoneNumber')?.invalid && customerForm.get('phoneNumber')?.touched" class="error-message">
        Le numéro de téléphone est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="registrationDate">Date d'inscription</label>
      <input type="date" id="registrationDate" formControlName="registrationDate">
    </div>

  
    <div class="form-actions">
      <button type="submit" [disabled]="customerForm.invalid">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
      <button type="button" (click)="onCancel()">Annuler</button>
    </div>

  </form>
</div>
