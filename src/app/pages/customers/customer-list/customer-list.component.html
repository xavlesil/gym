<!-- src/app/components/customer/customer-list/customer-list.component.html -->
<div class="card">
  <h2>Liste des clients</h2>
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Rechercher un client..." (input)="onSearch()">
  </div>
  <table>
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of filteredCustomers">
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phoneNumber }}</td>
        <td class="actions">
          <button (click)="onEdit(customer.id)">Modifier</button>
          <button class="danger" (click)="onDelete(customer.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="onAdd()">Ajouter un client</button>
</div>
