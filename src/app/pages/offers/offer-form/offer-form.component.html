<div class="card">
    <h2>{{ isEditMode ? 'Modifier une offre' : 'Ajouter une offre' }}</h2>
    <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom de l'offre</label>
        <input type="text" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="duration">Durée (mois)</label>
        <input type="number" id="duration" formControlName="duration">
      </div>
      <div class="form-group">
        <label for="price">Prix mensuel (€)</label>
        <input type="number" id="price" formControlName="price">
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="offerForm.invalid">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
        <button type="button" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  </div>
